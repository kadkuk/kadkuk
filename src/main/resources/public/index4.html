<script>

    function withdraw() {
        let newWithdraw = {
            accNumber: document.getElementById("accNumber").value,
            transactionAmount: document.getElementById("transactionAmount").value
        }
        fetch('/bank/withdraw',
            {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(newWithdraw)
            }
        )
            .then(result => result.text())
            .then(function (result) {
                alert(result)
            })
    }

    let resultButton4 = document.getElementById("submit");
    resultButton4.onclick = withdraw;

</script>
